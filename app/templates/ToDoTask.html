<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>
<button type="button" class="btn btn-primary" style="color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;">
    <a href="http://127.0.0.1:5000/CreateToDoList/{{ID}}" class="btn btn-primary" style="color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;">
    Add Task
</a>

</button>

<br>
<table>
<br>

  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Due Date</th>
    <th>Priority</th>
    <th>Status</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
    <td>Germany</td>

    
    <td>Germany</td>
  </tr>

</table>

</body>
</html>
