<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }

    .btn a {
      color: white;
      text-decoration: none;
    }

    .btn a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>To-Do List</h2>

  <!-- Add Task Button -->
  <a href="http://127.0.0.1:5000/CreateToDoList//{{ ID }}" class="btn btn-primary">Add Task</a>
  <br><br>

  <!-- Task Table -->
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for i in value %}
      <tr>
        <td>{{ i['Title'] }}</td>
        <td>{{ i['Description'] }}</td>
        <td>{{ i['Due_Date'] }}</td>
        <td>{{ i['Priority'] }}</td>
        <td>
          {% if i['Status'] == 1 %}
            Completed
          {% else %}
            Pending
          {% endif %}
        </td>
        <td>
          <a href="http://127.0.0.1:5000/UpdateToDoList/{{ i['TaskId'] }}" class="btn btn-info btn-sm">Update</a>
          <a href="http://127.0.0.1:5000/DeleteToDoList/{{ i['TaskId'] }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
